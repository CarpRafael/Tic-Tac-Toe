<h1>Current player: {{ player }}</h1> 

<button (click)="newGame()">Start new game</button>

<h2 *ngIf="winner">
    Player {{ winner }} has won the game
</h2>

<h2 *ngIf="isDraw">
    Game ended in a draw
</h2>

<main>
    <app-square 
        *ngFor="let val of squares; let i = index"
        [value]="val"
        (click)="makeMove(i)">
        
    </app-square>
</main>
